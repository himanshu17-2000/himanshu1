    <script>
        document.getElementById("img1").style.animationDuration="5.7s";
        function dhoondla() {
            var pic;
            pic = document.getElementById("img1");
            pic.style.filter="blur(5px) grayscale(80%)" ;
            pic.style.transition="all 0.6s"
          
        }
        function no_dhoondla() {
            var pic;
            pic = document.getElementById("img1");
            pic.style.filter="blur(0px)" ;
          
        } 
    </script>
</head>
<body>
    <div id="body">
      <img  id="img1" src="background1.jpg">
    </div>
    <div id="heading" class="col-12">
        <h1  onmouseover=" dhoondla()" onmouseout="no_dhoondla() "><a href="earthboot.html">welcome to earthboot</a></h1> <br>
